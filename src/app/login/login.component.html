<div class="row justify-content-center">
	<div class="col-md-4 mt-3">
		<div class="card">
			<h5 class="card-header">
				For Students
			</h5>
			<div class="card-body">    
				<p class="card-text">
					<div *ngIf="!loggedIn">
					<form name="login" (ngSubmit)="onSubmit()" [formGroup]="myForm" #myform="ngForm">
						<div class="row justify-content-center"> 
							<div class="form-group col-md-10">
								<label for="id_user_name">Username</label>
								<input required type="text" class="form-control" id="id_user_name" name="username" formControlName="username"/> 
								<div class="invalid-feedback">
									User name is required.
								</div>
							</div>	
						</div>
						<div class="row justify-content-center">
							<div class="form-group col-md-10">
								<label for="id_password">Password</label>
								<input type="password" class="form-control" formControlName="password" name="password" id="id_password"/>
								<div class="invalid-feedback">
									Password is required.
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" value="Send" [disabled]="myForm.disabled" *ngIf="!serverRx" id="submit"> Login </button>
						<div class="spinner-border" role="status" *ngIf="inProgress">
							<span class="sr-only">Loading...</span>
						</div>
						<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="serverRx && success">
							<strong>Logged in successfully!</strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="serverRx && !success">
							<strong>Incorrect username or password</strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="logInErr && !success">
							<strong>Unable to contact login server, please try again later. </strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</form>
				</div>
						<div class="alert alert-success" *ngIf="loggedIn" role="alert">
							<strong>Logged in successfully!</strong>
						</div>
				
			</div>
		</div>
	</div>
</div>
